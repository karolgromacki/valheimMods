# Items
## Item names and descriptions

Odin_Vitamin: "Vitamina de Odín"
Odin_Vitamin_desc: "Vitamina de Odín es una fórmula única que te ayuda a entrenar durante un par de minutos (+150% a la ganancia de EXP en todas las habilidades) y aumenta en gran medida tu regeneración de resistencia, pero a cambio serás muy débil para cualquier daño y causarás daño negativo. Esta poción es ideal para usar en el lugar de entrenamiento."

Odin_Vitamin_Run: "Vitamina de Odín - Correr"
Odin_Vitamin_Run_desc: "Vitamina de Odín es una fórmula única que te ayuda a entrenar durante un par de minutos (+500% a la habilidad correr) y aumenta en gran medida tu regeneración de resistencia, pero a cambio serás muy débil para cualquier daño y causarás daño negativo. Esta poción es ideal para usar en el lugar de entrenamiento."

Odin_Vitamin_Sneak: "Vitamina de Odín - Sigilo"
Odin_Vitamin_Sneak_desc: "Vitamina de Odin es una fórmula única que te ayuda a entrenar durante un par de minutos (+500% a la habilidad sigilo) y aumenta en gran medida tu regeneración de stamina, pero a cambio serás muy débil para cualquier daño y harás daño negativo. Esta poción es ideal para usar en el lugar de entrenamiento."

Odin_Vitamin_Swim: "Vitamina de Odín - Nadar"
Odin_Vitamin_Swim_desc: "Vitamina de Odin es una fórmula única que te ayuda a entrenar durante un par de minutos (+500% a la habilidad nadar) y aumenta enormemente tu regeneración de stamina, pero a cambio serás muy débil para cualquier daño y causarás daño negativo. Esta poción es ideal para usar en el lugar de entrenamiento."

